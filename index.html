<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rocketnews</title>
  </head>

  <body>
    <main class="container">
      <header>
        <img class="img" src="./assets/logo.svg" alt="" />
      </header>
      <main>
          <div class="info">
            <span class="info-title"
              >atualize ideias e informações em 5 minutos.</span
            >
            <span class="info-sub-title"
              >tudo que você precisa saber para começar seu dia bem e
              informado</span
            >
            <span class="info-description">
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </span>
          </div>
          <div class="email">
            <span class="email-title">Insira seu email aqui:</span>
    
            <div class="submit-email">
              <input
                class="input-email"
                type="text"
                name="email"
                id=""
                placeholder="  oi@rocketseat.com"
              />
              <button class="btn">
                <img src="./assets/send.svg" alt="Botão de enviar" />
              </button>
            </div>
          </div>
      </main>
      <footer class="details">
        <span>deixe-me ler primeiro</span>
        <svg
          class="arrow"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M5 12H19"
            stroke="#8257E5"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 5L19 12L12 19"
            stroke="#8257E5"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </footer>
    </main>
  </body>
</html>
